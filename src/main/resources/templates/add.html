<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>healthy style</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="color: #CC7700;">
<div class="container">
	<div id="title" class="row">
		Przychodnia Automagiczna
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-md-8">

						<form th:action="@{/add}" th:object="${patient}" method="post">
							<input type="hidden" th:field="*{id}"/>
							<br><br>
							<b>Dodaj pacjenta</b>
							<br><br>
							<div class="form-group">
								<input type="text" class="form-control" th:field="*{name}" placeholder="Imie: "/>
							</div>
							<div class="form-group" >
								<input type="text" class="form-control" th:field="*{lastName}" placeholder="Nazwisko"/>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" th:field="*{number}" placeholder="tel."/>
							</div>
							<br>
							<button type="submit" class="btn btn-default">Dodaj pacjenta: </button>
						</form>
						<a href="addVisit"><h3>DODAJ WIZYTE:</h3></a>    <a href="addDoc"><h3>DODAJ DOKTORA:</h3></a>
					</div>
					<div class="col-md-4">
						<div id="aboutMe" class="row">
							Dodaj u≈ºytkownika
							<br>
							<div id="text">
								<img id="image" class="img-square" src="https://idpm.files.wordpress.com/2013/01/418829_321964561174449_296771499_n.jpg">
								<br>
								Witamy na stronie rejestracyjnej przychodni Automagicznej.
							</div>
						</div>
						<br>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="footer">copyright &copy; Aleksandra Ciesielska i Adrian Lachowicz 2018</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
</body>
</html>
